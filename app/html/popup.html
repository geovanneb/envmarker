<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Environment Marker</title>
	<link href="/styles/layout.css" rel="stylesheet">
	<link href="/styles/popup.css" rel="stylesheet">
	<link href="/styles/preview.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body class="p-10">
	<div class="container-md">
		<div class="row">
			<header class="col-12">
				<img src="/images/logo.svg" height="60" alt="logo" class="auth-logo">
			</header>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="error-message"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="notifications-container" class="col-9 p-0">
					<!--div class="alert alert-success" role="alert">&#127881; Environment Marker for Enterprise is coming soon! <a href="https://environmentmarker.io/environment-marker-enterprise" target="_blank">Learn more.</a></div-->
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form id="hide-show" class="hide-show" autocomplete="off" novalidate="">
					<h3 class="mt-0">Toggle visibility</h3>
					<div class="border p-15">
						<span id="popup-text">Click on the following button to temporarily Hide/Show the label:</span>
						<button class="btn-design mt-10" id="popup-button">Hide Label</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form id="quick-configuration" class="quick-configuration" autocomplete="off">
					<h3>Quick configuration</h3>
					<div class="border p-15">
						<div class="row">
							<div class="col-12">
								<input id="uuid" name="uuid" type="hidden" value="" />
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="name">Name</label>
								<input type="text" name="name" id="name" class="name form-input" value="" required />
							</div>
						</div>
						<div class="row mt-5">
							<div class="col-12">
								<label for="address">URL(use 'regex:' prefix to match a host by RegEx)</label>
								<input type="text" name="address" id="address" class="address form-input" required value="" />
							</div>
						</div>
						<div class="row mt-5">
							<div class="col-3">
								<label for="color">Color</label>
								<input type="text" name="color" id="color" class="color form-input" value="" required />
							</div>
							<div class="col-3">
								<label for="fontSize">Font Size</label>
								<select name="fontSize" id="fontSize" class="font-size form-select">
									<option value="auto">Auto</option>
									<option value="5px">5px</option>
									<option value="10px">10px</option>
									<option value="15px">15px</option>
									<option value="20px">20px</option>
									<option value="25px">25px</option>
									<option value="30px">30px</option>
									<option value="35px">35px</option>
									<option value="40px">40px</option>
									<option value="45px">45px</option>
									<option value="50px">50px</option>
									<option value="55px">55px</option>
									<option value="60px">60px</option>
								</select>
							</div>
							<div class="col-6">
								<label for="position">Position</label>
								<div class="position-container">
									<select id="position" name="position" class="position">
										<option selected="selected" value="1">Top-right</option>
										<option value="2">Top-left</option>
										<option value="3">Bottom-right</option>
										<option value="4">Bottom-left</option>
										<option value="5">Moldure</option>
									</select>
									
									<div class="position-preview">
										<div class="preview-box">
											<div class="preview-ribbon"></div>
											<div class="preview-moldure"></div>
										</div>
									</div>
								</div>
							</div>
						</div>	
						<div class="row mt-5">
							<div class="col-3">
								<input class="btn-save btn-design mt-10" type="submit" value="Add" id="add"/>
							</div>
							<div class="col-6 mt-20">
								or <a id="go-to-options" href="#">go to configuration page.</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/scripts/libs/jscolor-picker/jscolor.min.js"></script>
	<script src="/scripts/util.js"></script>
	<script src="/scripts/popup.js"></script>
</body>
</html>
